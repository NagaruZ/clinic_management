{include file="doctor/header" title="添加就诊记录与处方" /}

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">添加就诊记录与处方</h3>
        </div>
        <div class="panel-body">
            <div class="form">
                <form action="{:url('index/medical_record/save')}" method="post">
                    <h4>就诊记录</h4>
                    <div class="form-group">
                        <label for="description">症状描述</label>
                        <textarea name="description" class="form-control" rows="10" cols="30" placeholder="症状描述"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="diagnose">诊断结果</label>
                        <textarea name="diagnose" class="form-control" rows="10" cols="30" placeholder="诊断结果"></textarea>
                    </div>
                    <h5 class="page-header"></h5>
                    <h4>处方</h4>
                    <div class="form-group">

                        <label for="check_item_id">检查项目</label>
                        {volist name="check_item_list" id="check_item"}
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="check_item_id[]" value="{$check_item.id}">{$check_item.name}
                            </label>
                        </div>
                        {/volist}
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

{include file="doctor/footer" /}
