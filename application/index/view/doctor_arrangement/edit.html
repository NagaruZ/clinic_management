{include file="doctor/header" title="修改可预约时段" /}

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改可预约时段</h3>
        </div>
        <div class="panel-body">
            <div class="form">
                <form action="{:url('index/doctor_arrangement/update', ['id' => $doctor.id])}" method="post">
                    <div class="form-group">
                        <label for="period_id">时间段</label>
                        {volist name="appointment_period_list" id="appointment_period"}
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="period_id[]" value="{$appointment_period.id}"
                                       {volist name="appointment_period_chosen_list" id="appointment_period_chosen"}
                                       {foreach $appointment_period_chosen_list as $period_chosen}
                                       {if $appointment_period.id == $period_chosen.id}
                                       checked
                                       {/if}
                                {/foreach}
                                {/volist}
                                >
                                {$appointment_period.start_time} - {$appointment_period.end_time}
                            </label>
                        </div>
                        {/volist}
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

{include file="doctor/footer" /}
