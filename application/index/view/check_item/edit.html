{include file="admin/header" title="修改检查项目" /}

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改检查项目</h3>
        </div>
        <div class="panel-body">
            <div class="form">
                <form action="{:url('index/check_item/update', ['id' => $check_item.id])}" method="post">
                    <div class="form-group">
                        <label for="name">项目名</label>
                        <input type="text" name="name" class="form-control" placeholder="检查项目名" value="{$check_item.name}">
                    </div>
                    <div class="form-group">
                        <label for="price">项目收费</label>
                        <input type="text" name="price" class="form-control" placeholder="项目收费" value="{$check_item.price}">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

{include file="admin/footer" /}
