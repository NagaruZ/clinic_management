{include file="admin/header" title="修改预约时段" /}

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改预约时段</h3>
        </div>
        <div class="panel-body">
            <div class="form">
                <form action="{:url('index/appointment_period/update', ['id' => $appointment_period.id])}" method="post">
                    <div class="form-group">
                        <label for="start_time">开始时间</label>
                        <input type="time" name="start_time" class="form-control" placeholder="开始时间" value="{$appointment_period.start_time}">
                    </div>
                    <div class="form-group">
                        <label for="end_time">结束时间</label>
                        <input type="time" name="end_time" class="form-control" placeholder="结束时间" value="{$appointment_period.end_time}">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

{include file="admin/footer" /}
