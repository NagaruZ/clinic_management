{include file="patient/header" title="修改预约" /}

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改预约</h3>
        </div>
        <div class="panel-body">
            <div class="form">
                <form action="{:url('index/appointment/update', ['id' => $appointment.id])}" method="post">
                    <div class="form-group">
                        <label for="doctor">要预约的医生</label>
                        <select name="doctor_id">
                            <option value="0" selected>请选择</option>
                            {volist name="doctor_list" id="doctor"}
                            <option value="{$doctor.id}" {eq name="$appointment.doctor_id" value="$doctor.id"} selected {/eq}>{$doctor.name}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="period_id">时间段</label>
                        <select name="period_id">
                            <option value="0" selected>请选择</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

{include file="appointment/footer" /}
