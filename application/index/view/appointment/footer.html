<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

<script>
    $("[name='doctor_id']").change(function () {
        var id = $("[name='doctor_id']").val();
        var fullPath = window.document.location.href;
        var pathName = window.document.location.pathname;
        var pos = fullPath.indexOf(pathName);
        var serverPath = fullPath.substring(0, pos);
        if(id != 0)
        {
            $.ajax({
                type: "get",
                url: serverPath + "/code/clinic_management/public/index/doctor_arrangement/index/id/" + id,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    $("[name='period_id']").empty();
                    var html = "";
                    var period_status = "";
                    $.each(data, function(index, element){
                        if(element.pivot.is_free == 1)
                        {
                            period_status = "（可预约）";
                        }
                        else
                        {
                            period_status = "（已约满）"
                        }
                        html += "<option value='" + element.id +"'>" +  element.start_time + " - " + element.end_time + " " + period_status + "</option>"
                    });
                    $("[name='period_id']").append(html);
                }
            });
        }
        else
        {
            $("[name='period_id']").empty();
            $("[name='period_id']").append("<option value='0'>请选择</option>")
        }
    });
</script>
