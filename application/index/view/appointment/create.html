{include file="patient/header" title="预约新的诊断" /}

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">预约新的诊断</h3>
        </div>
        <div class="panel-body">
            <div class="form">
                <form action="{:url('index/appointment/save')}" method="post">
                    <div class="form-group">
                        <label for="doctor">要预约的医生</label>
                        <select name="doctor_id">
                            {volist name="doctor_list" id="doctor"}
                                <option value="{$doctor.id}">{$doctor.name}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="period_id">时间段</label>
                        <select name="period_id">
                            {volist name="appointment_period_list" id="appointment_period"}
                                <option value="{$appointment_period.id}">{$appointment_period.start_time} - {$appointment_period.end_time}</option>
                            {/volist}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

{include file="patient/footer" /}
